<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lijsten</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1 hidden>Voorbeeld van lijsten</h1>
<!-- Hier een lijst met F1-auto's -->
<h2>Ongenummerde lijst - F1 Cars</h2>
<ul>
    <li>Mercedes</li>
    <li>Ferrari</li>
    <li>Red Bull</li>
</ul>
<h2>Genummerde lijst</h2>
<ol>
    <li><i>Schrijf je in voor de cursus</i></li>
    <li>Verschijn op de <em>juiste datum</em></li>
    <li>Zoek het <strong>juiste lokaal</strong></li>
    <li>Wees <b>braaf</b></li>
    <li><del>Maak huiswerk</del></li>
</ol>
</body>
</html>
